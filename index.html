<!Doctype html>
<html>
    <head>
        <title>Ahmad Mohammadi Page</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="src/style.css">
    </head>
    <body>
        <div class="bg-image h-100">
        <div class="mask d-flex align-items-center h-100">
            <div class="container">
            <div class="row justify-content-center">
                <div class="col-12">
                    <div class="row col-12">
                        <div class="col-md-3 col-sm-3">
                            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#imageModal">
                                Image Modal
                            </button>
                            <div class="modal fade" id="imageModal" tabindex="-1" role="dialog" aria-labelledby="imageModalLabel" aria-hidden="true">
                                <div class="modal-dialog" role="document">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h5 class="modal-title" id="imageModalLabel">Image Preview</h5>
                                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                                <span aria-hidden="true">Ã—</span>
                                            </button>
                                        </div>
                                        <div class="modal-body">
                                            <div>
                                                <input type="file" name="image" id="image-input" >
                                            </div>
                                            <img class="modal-content-img normal" id="image-preview" src=""><br />
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6 col-sm-6 text-center">
                            <input class="form-control" id="search-input" name="search" type="text" placeholder="type your words">
                        </div>
                    </div>
                </div>
                <div class="col-12">
                    <div class="table-responsive">
                        <table class="table table-hover mb-0" id="data-table">
                            <thead>
                            <tr class="row">
                                <th class="col-md-2" scope="col">Task</th>
                                <th class="col-md-3" scope="col">Title</th>
                                <th class="col-md-6" scope="col">description</th>
                                <th class="col-md-1" scope="col">color</th>
                            </tr>
                            </thead>
                            <tbody>

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </div>
    </body>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="src/script.js"></script>
</html>
